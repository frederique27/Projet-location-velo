<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Location de vélos</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
         integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
         crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
         integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
         crossorigin=""></script>
    </head>
    <body>
        <div id="slider_velo">
            <img name="slide" class="slider">
            <div id="textImg"></div>
            <button class="butt butt-left" id="btnLeft"> <p> < </p> </button>
            <button class="butt butt-right" id="btnRight"> <p> > </p> </button>
            <button class="butt-pause" id="btnPause">||</button>
        </div>

        <div id="map_form">
            <div id="mapid"></div>
            <div id="reservation">
                <div id="open_close" class="form_map"></div>
                <div id="adresse" class="form_map"></div>
                <div id="velo_dispo" class="form_map"></div>
                <div id="place_dispo" class="form_map"></div>
                <form action="" id="form_info">
                    <label for="lname">Nom: </label>
                    <input type="text" name="lname" id="lname" value="" required>
                    <label for="fname">Prenom: </label>
                    <input type="text" name="fname" id="fname" value="" required>
                    <input id="envoyer" type="submit" value="Cliquez ici pour signer">
                </form>
                <div id="signature">
                    <p>Signez ici: </p>
                    <canvas id="sign_square" height="95" width="184"></canvas>
                    <a href="#" id="effacer">Effacer</a>
                    <button id="reserver" type="submit">Réserver</button>
                </div>
            </div>
        </div>

       <div id="timer_info">
           <p id="info_reservation"></p>
           <p id="timer"></p>
           <button id="annuler">Annuler</button>
       </div> 
        
        <script src="slider.js"></script>
        <script src="marker.js"></script>
        <script src="map.js"></script>
        <script src="canvas.js"></script>
        <script src="timer.js"></script>
        <script src="controleur.js"></script>
        <script src="index.js"></script>
    </body>

</html>
